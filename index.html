<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="setOperation('+')">+</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="setOperation('-')">-</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="setOperation('*')">*</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="setOperation('/')">/</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Contact us for any questions!</p>
        <div class="contact__form">
            <form id="contactForm" action="#" onsubmit="submitForm(event)">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" placeholder="Your Name" id="name">
                    </div>
                    <div class="col-lg-6">
                        <input type="email" placeholder="Your Email" id="email">
                    </div>
                    <div class="col-lg-12">
                        <textarea placeholder="Your Message" id="message"></textarea>
                        <button type="submit" class="site-btn">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
        
    </footer>

    <script src="script.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form
    
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
    
            // Kiểm tra xem tất cả các trường đã được điền đầy đủ hay không
            if (name && email && message) {
                // Hiển thị thông báo cảm ơn bằng pop-up
                alert('Cảm ơn bạn đã quan tâm!');
    
                // (Tùy chọn) Reset form sau khi gửi
                document.getElementById('contactForm').reset();
            } else {
                alert('Vui lòng điền đầy đủ thông tin.');
            }
        }
    </script>
</body>
</html>
